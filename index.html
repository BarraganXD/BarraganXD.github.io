<!DOCTYPE html>
<html>
    <head>
        <title>MyEscape</title>
        <link rel="icon" type="image/x-icon" href="assets/logo.png"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Galindo&family=Rampart+One&family=Ribeye+Marrow&display=swap" rel="stylesheet"/>

    </head>

    <body>
        <header>
            <h1>
                <a href="https://my-escape.github.io">
                    <img src="assets/logo.png" alt="Escape room a domicilio">
                </a>
            </h1>
        
        </header>

        <nav>
            <div><a href="#formPadre">Reserva</a></div>
            <div><a href="#">Preguntas frecuentes</a></div>
            <div><a href="#">Contacto</a></div>
        </nav>

        <main>
            <div id="keywords">
                    <h2 class="stroke">A DOMICILIO A LA PROVINCIA DE <span>ALICANTE</span></h2>
                    <div class="separador"></div>
                    <h2 class="stroke">EN NUESTRO LOCAL SITUADO EN <span>ELCHE</span></h2>
            </div>

            <div class="extraInfo">
                <p>Para niños</p>
                <p>Temática personalizada</p>
            </div>


            <div class="boxContainer">
                <div class="box">
                    <div class="ribbon ribbon-top-left"><span>OFERTA</span></div>
                    <div class="ribbon ribbon-top-right"><span>LANZAMIENTO</span></div>
                    <div class="ribbon ribbon-bottom-left"><span>LANZAMIENTO</span></div>
                    <div class="ribbon ribbon-bottom-right"><span>OFERTA</span></div>
                    <div class="textoOferta">
                        <p class="p1">12€ / NIÑO</p>
                        <p class="p2">20€ DE SEÑAL</p>
                        <p class="p3"> 4 - 15 NIÑOS</p>
                    </div>
                </div>
            </div>
            
            <div id="formPadre">
                <form action="mailto:myescapeadomicilio@gmail.com" method="post" enctype="text/plain">
                    <div class="formTitulo">Contáctanos</div>
                    <div class="formSubtitulo">y confirmaremos tu reserva</div>
                    <div class="formInput I1">
                      <input id="telefono" name="telefono" class="input" type="text" placeholder=" " />
                      <div class="cut"></div>
                      <label for="telefono" class="placeholder">Telefono</label>
                    </div>
                    <div class="formInput I2">
                      <input id="correo" name="correo" class="input" type="text" placeholder=" " />
                      <div class="cut"></div>
                      <label for="correo" class="placeholder">Email</label>
                    </div>
                    <div class="formInput I2">
                      <input id="ciudad" name="ciudad" class="input" type="text" placeholder=" " />
                      <div class="cut cut-short"></div>
                      <label for="ciudad" class="placeholder">Ciudad</label>
                    </div>
                    <div class="formInput I2">
                        <input id="edades" name="edades" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="edades" class="placeholder">Edades</label>
                      </div>
                      <div class="formInput I2">
                        <input id="tematica" name="tematica" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="tematica" class="placeholder">Temática</label>
                      </div>
                    <input type="submit" class="submit" value="Abrir cliente de correo"/>
                </form>
            </div>
        
            
            <!--Telefono, Correo, Ciudad, Edades, Tematica-->
            

                
        </main>
    </body>
</html>
